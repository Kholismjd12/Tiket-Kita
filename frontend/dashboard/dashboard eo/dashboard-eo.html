<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard EO - TiketKita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="gradient-bg">
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebarMenu">
      <h4><i class="bi bi-ticket-perforated-fill me-2"></i>TiketKita</h4>
      <a href="dashboard-eo.html" class="active" id="menuDashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="tambah-event.html" id="menuAjukan"><i class="bi bi-calendar-plus me-2"></i>Ajukan Event</a>
      <a href="status-event.html" id="menuStatus"><i class="bi bi-bar-chart-fill me-2"></i>Status Event</a>
      <a href="update-eo.html" id="menuUpdate"><i class="bi bi-person-lines-fill me-2"></i>Update Akun</a>
      <a href="/dashboard.html" class="btn btn-outline-light mb-3">
        <i class="bi bi-house-door me-1"></i> Home
      </a>
      <button class="btn btn-outline-light mt-4 w-100" id="btnLogout"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content p-4 w-100">
      <div id="eoWelcome">
        <h3 class="text-white">Selamat Datang, <span id="eoNameDisplay">EO</span></h3>
        <p class="text-white">Silakan pilih menu di sebelah kiri untuk mulai mengelola event di TiketKita.</p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const eoName = localStorage.getItem('userName');
    document.getElementById('eoNameDisplay').textContent = eoName || 'EO';

    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = '../../login-register/login.html';
    });

    // Atur menu aktif jika ingin dinamis
    function setActiveMenu(id) {
      document.querySelectorAll('#sidebarMenu a').forEach(link => {
        link.classList.remove('active');
      });
      const current = document.getElementById(id);
      if (current) current.classList.add('active');
    }
    setActiveMenu('menuDashboard');
  </script>
</body>
</html>
