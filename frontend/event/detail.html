<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Event | TiketKita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body class="gradient-bg">
  <div class="container py-5">

    <script>
      const role = localStorage.getItem("userRole");
      if (role !== "user") {
        window.location.href = "../login-register/login.html";
      }
    </script>

    <a href="daftar-event.html" class="btn btn-light rounded-pill mb-4">Lihat Event Lain</a>

    <div id="eventDetail" class="mb-4"></div>

    <div class="glass-card text-white">
      <h4 class="fw-bold mb-3">ğŸ« Buat Pesanan</h4>
      <form id="orderForm" class="row g-3">
        <div class="col-md-6">
          <label for="jumlah" class="form-label">Jumlah Tiket</label>
          <input type="number" class="form-control bg-dark-subtle text-black" id="jumlah" min="1" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <input class="form-control bg-dark-subtle text-black" value="Pending" disabled />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success rounded-pill w-100">Buat Pesanan</button>
        </div>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 TiketKita. All rights reserved.
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get("id");
    let currentEvent = null;

    async function loadEvent() {
      try {
        const res = await fetch(`http://localhost:3000/api/events/${eventId}`);
        currentEvent = await res.json();

        document.getElementById("eventDetail").innerHTML = `
          <div class="glass-card text-white">
            <h2 class="fw-bold">${currentEvent.nama_event}</h2>
            <p><strong>ğŸ“ Lokasi:</strong> ${currentEvent.lokasi}</p>
            <p><strong>ğŸ“… Tanggal:</strong> ${new Date(currentEvent.tanggal).toLocaleDateString("id-ID")}</p>
            <p><strong>ğŸ“ Deskripsi:</strong> ${currentEvent.deskripsi}</p>
            <h5><strong>ğŸ’° Harga:</strong> Rp ${currentEvent.harga.toLocaleString()}</h5>
            <span class="badge bg-warning text-dark">ğŸŸï¸ Tiket tersedia: ${currentEvent.jumlah_tersedia}</span>
          </div>`;
      } catch (err) {
        console.error("âŒ Gagal mengambil detail event:", err);
        document.getElementById("eventDetail").innerHTML =
          `<div class="alert alert-danger">Gagal memuat detail event.</div>`;
      }
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const userId = localStorage.getItem('userId');
      const role = localStorage.getItem('userRole');

      if (!userId || role !== 'user') {
        document.getElementById("message").innerHTML =
          `<div class="alert alert-danger mt-3">âŒ Anda belum login sebagai user.</div>`;
        return;
      }

      const jumlah = parseInt(document.getElementById("jumlah").value);

      const orderData = {
        user_id: userId,
        role,
        event_id: currentEvent.event_id,
        ticket_id: currentEvent.event_id, // Asumsinya 1 tiket per event
        jumlah,
        harga: currentEvent.harga,
        status: "pending",
        bukti_transfer: null
      };

      try {
        const res = await fetch("http://localhost:3000/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData),
        });

        const result = await res.json();
        if (res.ok) {
          document.getElementById("message").innerHTML =
            `<div class="alert alert-success mt-3">ğŸ‰ Pesanan berhasil dibuat! Silakan unggah bukti transfer nanti.</div>`;
          document.getElementById("orderForm").reset();
        } else {
          document.getElementById("message").innerHTML =
            `<div class="alert alert-danger mt-3">âŒ ${result.message}</div>`;
        }
      } catch (err) {
        console.error("âŒ Gagal membuat pesanan:", err);
        document.getElementById("message").innerHTML =
          `<div class="alert alert-danger mt-3">âŒ Gagal memesan tiket. Silakan coba lagi.</div>`;
      }
    });

    window.addEventListener("DOMContentLoaded", loadEvent);
  </script>
</body>
</html>
